name: Analyze

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  analyze:
    timeout-minutes: 5
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - run: flutter analyze --fatal-infos --fatal-warnings
    - run: dart format --set-exit-if-changed .
