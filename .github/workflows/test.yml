name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        version: ["3.10", "stable", "beta"]

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ matrix.version }}
      - run: flutter pub get
      - run: flutter test
