name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        version: [ "3.0", "3.7", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
